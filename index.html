<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31大寶貝生日快樂 🎉</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
        background-color: #fffaf5;
        color: #333;
        padding: 24px;
        box-sizing: border-box;
      }

      /* 跑馬燈區域 */
      .marquee {
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        width: 100%;
        font-size: 1.8rem;
        font-weight: 600;
        color: #d26b32;
        margin-bottom: 2rem;
      }

      .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 10s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }

      p {
        font-size: 1.1rem;
        line-height: 1.8;
        margin: 0.2rem 0;
      }

      .highlight {
        font-weight: 600;
        color: #d26b32;
        margin: 1rem 0;
      }

      .footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="marquee">
      <span>🎉 31大寶貝生日快樂 🎉</span>
    </div>

    <p class="highlight">＼ 生日好禮 3 選 1 ／</p>
    <p>🎁 王蟲海報專屬畫框</p>
    <p>👟 亞瑟士配對運動鞋</p>
    <p>👜 鞄職人手作生物包</p>

    <p class="footer">兌換期限：2026.01.31</p>
  </body>
</html>
