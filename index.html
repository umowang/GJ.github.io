<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>31大寶貝生日快樂 🎉</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #FFD5C2, #FFE6CC);
        overflow: hidden;
        color: #4A2C2A;
      }

      h1 {
        font-size: 8vw;
        margin-bottom: 1rem;
      }

      p {
        font-size: 5vw;
        line-height: 1.6;
        margin: 0.2em 0;
      }

      .floating {
        position: absolute;
        bottom: -5%;
        font-size: 2.5rem;
        opacity: 0.8;
        animation: floatUp linear infinite;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        to {
          transform: translateY(-110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>31大寶貝生日快樂 🎉</h1>
    <p>\ 生日好禮 3 選 1 /</p>
    <p>🎁 王蟲海報專屬畫框</p>
    <p>👟 亞瑟士配對運動鞋</p>
    <p>👜 鞄職人手作生物包</p>
    <p style="margin-top:1.5rem; font-size:4vw; opacity:0.8;">兌換期限：2026.01.31</p>

    <script>
      const emojis = ["🎂", "🎉", "🎈", "💝", "🧁", "🌸"];
      const num = 15;
      for (let i = 0; i < num; i++) {
        const el = document.createElement("div");
        el.classList.add("floating");
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = 8 + Math.random() * 6 + "s";
        el.style.animationDelay = Math.random() * 5 + "s";
        el.style.fontSize = 1.5 + Math.random() * 2 + "rem";
        document.body.appendChild(el);
      }
    </script>
  </body>
</html>
